<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome!</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to enter chat room?</strong>
    <ion-card [formGroup]="formGroup">
      <ion-card-content class="ion-padding">
        <div class="form-input">
          <label>Enter username</label>
          <ion-input
            mode="ios"
            type="text"
            placeholder="johndoe"
            formControlName="username"
          ></ion-input>
        </div>
        <div class="form-input ion-margin-top">
          <label>Enter room code</label>
          <ion-input
            mode="ios"
            type="text"
            placeholder="A12B3"
            style="text-transform: uppercase"
            formControlName="roomId"
          ></ion-input>
        </div>

        <div class="card-actions">
          <ion-button
            [disabled]="formGroup.invalid"
            mode="ios"
            class="ion-margin-top"
            style="display: block"
            (click)="joinRoom()"
          >
            Join Room
          </ion-button>
        </div>

      </ion-card-content>
    </ion-card>
    <div class="socket-status">
      <ng-container *ngIf="isSocketConnected === true; else socketDisconnected">
        <span style="color: var(--ion-color-success)">socket connected</span>
      </ng-container>
      <ng-template #socketDisconnected>
        <span style="color: var(--ion-color-danger)">socket disconnected</span>
      </ng-template>
    </div>
  </div>
</ion-content>
